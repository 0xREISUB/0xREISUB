name: generate contribution snake

on:
  schedule:
    - cron: "0 0 * * *"    # Her gün gece 00:00'da çalışır
  workflow_dispatch:        # El ile başlatmak için
  push:
    branches:
      - main               # Default branch ismin main değilse değiştir

permissions:
  contents: write          

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: 0xREISUB  # Burayı senin adınla güncelledim
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push snake SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
